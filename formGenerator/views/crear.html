<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body
        uk-width-1-2@m uk-align-center">
        <form method="post" action="/crear" encType="multipart/form-data">
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Crear formulario </legend>

                <div class="uk-grid uk-margin">
                    <div class="uk-width-2-3">
                        <label class="uk-form-label">
                            Título
                        </label>
                        <input class="uk-input" type="text"
                               name="title"
                               placeholder="Formulario"
                               required="true">
                    </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Descripción</label>
                    <textarea class="uk-textarea" rows="5"
                              name="description"
                              placeholder="este formulario consiste..."
                              required="true"></textarea>
                </div>



                        <input id="preguntas" class="uk-input" type="text"
                               name="preguntas"
                               required="true" hidden>
                    <div class="uk-margin">

                    <div class="uk-width-3-3">
                        <label class="uk-form-label">
                            Añade una pregunta
                        </label>
                        <input id="pregunta" class="uk-input" type="text"
                               name="pregunta"
                               placeholder="¿Cuál es tu animal favorito?"
                              >
                        <div class="uk-margin">
                        <button type="button" class="uk-button uk-button-default uk-width-1-3
                        uk-margin-small-bottom"
                                onclick="anadirPregunta()">
                            Añadir
                        </button>
                    </div>
                    </div>


                        <button  class="uk-button uk-button-primary uk-width-3-3
                        uk-margin-small-top uk-margin-xlarge-left"
                                 type="submit">
                            Crear
                        </button>



                </div>



                </div>
            </fieldset>
        </form>

    </div>
</section>
<script src="/js/crear.js"></script>
