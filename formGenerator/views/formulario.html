<section class="uk-section uk-section-default">

    <script src="/js/formulario.js"></script>

    <div class="uk-margin">
        <form class="uk-search uk-search-default uk-width-1-1"
              action="/misformularios">
            <span uk-search-icon></span>
            <input class="uk-search-input"
                   name="criterio"
                   type="search" placeholder="Buscar...">
        </form>
    </div>

    <div class="uk-container">
        <!-- sin incluir uk-grid no va el grid -->


                    <div>

                            <h3 class="uk-card-title">{{ formulario.title }}</h3>
                            <p>{{ formulario.description }}.</p>


                    </div>

                    {{#each questions}}
                    <div class="uk-margin">

                    <label> {{this}}</label>

                    <input class="uk-input" name="pregunta"
                           placeholder="Responder..." type="text">
                    </div>
                    {{/each}}

        <form  method="post" action="/formulario/{{id}}" >

        <input class="uk-input" id="respuestas" name="respuestas"
                type="text" hidden>

                    <button type="button" class="uk-button uk-button-primary uk-width-1-3
                        uk-margin-small-bottom"
                            onclick="responder()">
                        Enviar Respuestas
                    </button>

            <button type="submit" class="uk-button uk-button-primary uk-width-1-3
                        uk-margin-small-bottom"
                   id="enviar" hidden>

            </button>


    </form>
    </div>


</section>
